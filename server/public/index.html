<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <script src="/vendors/jquery.js"></script>
    <script src="/scripts/client.js"></script>
    <link rel="stylesheet" href="/styles/styles.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="title top">Weekend</h1>
      <h2 class="title bottom">To-Do List</h2>
    </header>
    <main>
      <section id="input-area">
        <form>
          <input type="text" id="todo-in" placeholder="To-do..." />
          <button type="button" id="btn-add">Add To-Do</button>
        </form>
      </section>
      <section id="todo-area">
        <ul id="todo-list">
          <!-- jQuery will append data here -->
        </ul>
      </section>
    </main>
  </body>
</html>
