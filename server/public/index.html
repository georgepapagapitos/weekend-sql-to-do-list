<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <script src="/vendors/jquery.js"></script>
    <script src="/scripts/client.js"></script>
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <header>
      <h1>Todo List</h1>
    </header>
    <section>
      <form>
        <input type="text" id="todo-in" placeholder="Todo..." />
        <button type="button" id="btn-add">Add Todo</button>
      </form>
    </section>
    <section>
      <table>
        <thead>
          <tr>
            <th>Todo</th>
            <th>Complete?</th>
            <th>Mark Complete</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="todo-list">
          <!-- jQuery will generate this data -->
        </tbody>
      </table>
    </section>
  </body>
</html>
